<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hora de Estudar</title>
    <style>
        body{
            background-color: beige;
            font-weight: lighter;
        }
    </style>
</head>
<body>
    
    <script>
        var nome = window.prompt('Me conte o seu nome: ')
        var idade = window.prompt('Qual a sua idade? ')
        var peso = window.prompt('Quanto você pesa? ')
        document.write(`Olá ${nome}! Seja bem vindo! Você tem ${idade} anos e pesa ${peso} Kg<br/>`)
        document.write(`Seu nome tem ${nome.length} letras.<br/>`)
        document.write(`Em maiusculas ele fica ${nome.toLocaleUpperCase()}<br/>`)
        document.write(`Em minusculas ele fica ${nome.toLocaleLowerCase()}<br/>`)
    </script>
</body>
</html>
